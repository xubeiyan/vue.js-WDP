{% extends 'base.html' %}

{% block content %}
    <div id="app">
        <form @submit.prevent="createTask">
            <div class="form-group row">
                <div class="col-9">
                    <label for="">创建新的任务</label>
                    <input type="text" class="form-control" v-model="task.title">
                </div>
                <div class="col-auto mt-auto">
                    <button class="btn btn-success" type="submit">创建</button>
                </div>
            </div>
        </form>
        
        <div class="mt-5">
            <div class="card mb-3" v-for="task, index in tasks" :key="index">
                <div class="card-body row justify-content-between px-4" @dblclick="completeTask(task)" :class="{'complete': task.completed}">
                    ${task.title}
                    <button type="submit" class="btn-close" @click="deleteTask(task)"></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
